---
- hosts: "localhost"
  connection: "local"
  gather_facts: false
  pre_tasks:
    - name: Validate Input
      assert:
        that:
          - aws_access_key is defined
          - aws_secret_key is defined
  tasks:
    - name: Check ansible version
      when: (ansible_version.major == 2 and ansible_version.minor < 8 ) or (ansible_version.major < 2)
      run_once: yes
      fail:
        msg: Please use Ansible 2.8 or newer

    - name: Import static var data
      include_vars:
        dir: vars
        ignore_unknown_extensions: True
        extensions:
          - yaml 
    
    - name: Prowler - Check if any of the Elastic or Public IP are in Shodan (requires Shodan API KEY) -remediation
      include_tasks: "{{ item }}"
      loop:
        - ./tasks/1- create_pre_required_resources.yaml
        - ./tasks/2- change_ec2_public_ip_to_private_ip.yaml
        - ./tasks/3- destroy_resources_created_initially.yaml
   
---
- hosts: "localhost"
  connection: "local"
  gather_facts: false

  pre_tasks:
    - name: Validate Input
      assert:
        that:
        - aws_access_key is defined
        - aws_secret_key is defined
        - region is defined
        - distribution_id is defined
        - root_object_file_name is defined

  tasks:
    - name: Check ansible version
      when: (ansible_version.major == 2 and ansible_version.minor < 8 ) or (ansible_version.major < 2)
      run_once: yes
      fail:
        msg: Please use Ansible 2.8 or newer

    - name: Enable Default Root Object
      community.aws.cloudfront_distribution:
        state: present
        distribution_id: "{{distribution_id}}"
        default_root_object: "{{root_object_file_name}}"
   
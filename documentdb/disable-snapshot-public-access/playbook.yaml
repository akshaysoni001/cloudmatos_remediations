---
- hosts: "localhost"
  connection: "local"
  gather_facts: false

  pre_tasks:
    - name: Validate Input
      assert:
        that:
          - aws_access_key is defined
          - aws_secret_key is defined
          - aws_region is defined
          - snapshot_name is defined

  tasks:
    - name: Check ansible version
      when: (ansible_version.major == 2 and ansible_version.minor < 8 ) or (ansible_version.major < 2)
      run_once: yes
      fail:
        msg: Please use Ansible 2.8 or newer

    - name: disable snapshot public access
      shell: >
        AWS_ACCESS_KEY_ID="{{aws_access_key}}" AWS_SECRET_ACCESS_KEY="{{ aws_secret_key }}" aws docdb modify-db-cluster-snapshot-attribute --db-cluster-snapshot-identifier {{snapshot_name}} --attribute-name restore --values-to-remove all --region "{{aws_region}}"
      register: disable_public_access
      failed_when: disable_public_access.failed
    - debug: var=disable_public_access
   
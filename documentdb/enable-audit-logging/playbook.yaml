---
- hosts: "localhost"
  connection: "local"
  gather_facts: false

  pre_tasks:
    - name: Validate Input
      assert:
        that:
          - aws_access_key is defined
          - aws_secret_key is defined
          - aws_region is defined
          - cluster_name is defined

  tasks:
    - name: Check ansible version
      when: (ansible_version.major == 2 and ansible_version.minor < 8 ) or (ansible_version.major < 2)
      run_once: yes
      fail:
        msg: Please use Ansible 2.8 or newer

    - name: Enable Audit Logging
      shell: >
        AWS_ACCESS_KEY_ID="{{aws_access_key}}" AWS_SECRET_ACCESS_KEY="{{ aws_secret_key }}" aws docdb modify-db-cluster --db-cluster-identifier "{{cluster_name}}" --cloudwatch-logs-export-configuration '{"EnableLogTypes":["audit"]}' --region "{{aws_region}}"
      register: enable_audit
      failed_when: enable_audit.stderr
    - debug: var=enable_audit
   